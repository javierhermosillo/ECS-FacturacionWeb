<div id="AutenticacionContainer" class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-4 col-lg-offset-4 col-md-4 col-lg-4">
        <div class="row">
            <div class="panel panel-primary-accent">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body"> 
                    <div class="container-fluid">
                        <form #loginForm="ngForm">
                            <div class="row">
                                <div class="hidden-xs hidden-sm col-md-12 col-lg-12">
                                    <button  popover="Ingresa a este módulo para obtener un servicio mas completo en donde podrás ingresar a tu historial y mas servicios que tenemos listos para ti." [popoverOnHover]="true" popoverPlacement="right" type="button" class="btn btn-primary btn-circle pull-right">
                                         <i class="fa fa-question"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">    
                                    <h5 class="center-block text-center" ><b>Ingresar al portal de facturación</b></h5>
                                </div>
                                <br/>
                            </div>
                            <div class="col-xs-12 col-xs-12 hidden-md hidden-lg">
                                <button  popover="Ingresa a este módulo para obtener un servicio mas completo en donde podrás ingresar a tu historial y mas servicios que tenemos listos para ti." [popoverOnHover]="false" popoverPlacement="bottom" type="button" class="btn btn-primary btn-circle center-block">
                                        <i class="fa fa-question"></i>
                                </button>
                                <br/>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input type="text" name="usuario" class="form-control" [(ngModel)]="contextUsuario.username" (keypress)="onUsuarioChanged()" placeholder="Email / Celular" #usuario="ngModel" required/>
                                    <div [hidden]="usuario.valid|| usuario.pristine || usuario.untouched" class="alert alert-danger" >El usuario es requerido</div> 
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" name="password" class="form-control" [(ngModel)]="contextUsuario.password" (keypress)="onPasswordChanged()" placeholder="Contraseña / Nip" #password="ngModel" required/>
                                    <div [hidden]="password.valid || password.pristine || password.untouched" class="alert alert-danger">El password es requerido</div> 
                                </div>
                                <div class="form-group">
                                    <!--<input type="checkbox" /><label>Recuerdame</label> -->
                                    <br/>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-danger btn-block" [disabled]="!loginForm.valid" (click)="Autenticar()">Ingresar</button>                             
                                </div>        
                            </div>
                            <div class="row" *ngIf="errorMessage != null">
                                <div class="alert alert-danger">
                                    Usuario y/o contraseña son invalidos.
                                </div>
                            </div> 
                            <div class="row">
                                <a routerLink="/registro" routerLinkActive="active" class="pull-left">Registrarme</a>
                                <a routerLink="/recuperarcuenta" routerLinkActive="active" class="pull-right">Olvidé mi contraseña</a>
                            </div>
                        </form>    
                    </div>
                </div>            
            </div>
        </div>
        <div class="row">
            
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <hr>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h5 class="center-block text-center text-white">Ó</h5>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <hr>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary-accent">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">    
                                <h5 class="center-block text-center" ><b>Facturación rápida</b></h5>    
                            </div>
                            <div class="hidden-xs hidden-sm col-md-1 col-lg-1">
                                <button  popover="¡Tengo prisa, dame mi factura! entra aqui." [popoverOnHover]="true" popoverPlacement="right" type="button" class="btn btn-primary btn-circle pull-right">
                                    <i class="fa fa-question"></i>
                                </button>                                    
                            </div>
                            <div class="col-xs-12 col-xs-12 hidden-md hidden-lg">
                                <button  popover="¡Tengo prisa, dame mi factura! entra aqui." [popoverOnHover]="false" popoverPlacement="bottom" type="button" class="btn btn-primary btn-circle center-block">
                                    <i class="fa fa-question"></i>
                                </button>                                    
                            </div>
                            <br/>
                            <br/>
                            <br/>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <a routerLink="/facturacionrapida" routerLinkActive="active" class="btn btn-danger btn-block pull-right">Ingresar</a>
                                <!--<button class="btn btn-danger btn-block" >Ingresar</button>                             -->
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
